<div class="container">
  <div></div>
  <div>
    <h1>Dashboard Web Mediciones Calidad de Aire Sector Bochalema</h1>
    <h4>Filtrar informaci√≥n</h4>
    <form [formGroup]="form">
      <div nz-row>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="devices">Dispositivos</nz-form-label>
            <nz-form-control [nzSpan]="18">
              <nz-select nzSize="default" nzMode="multiple" nzPlaceHolder="Seleccione dispositivos" formControlName="devices">
                <ng-container *ngIf="(devices$ | async) as devices">
                  <nz-option *ngFor="let device of devices" nzLabel="Dispositivo {{device.id}} ({{device.location}})" [nzValue]="device.id"></nz-option>
                </ng-container>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="date">Fechas</nz-form-label>
            <nz-form-control [nzSpan]="14">
              <nz-range-picker nzShowTime formControlName="date"></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>

  </div>
  <div></div>
  <canvas width="400" height="150" id="myChart"></canvas>
</div>
